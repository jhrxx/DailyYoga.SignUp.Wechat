<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>微信签到</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <article id="dowebok">
      <section class="section">
        <img class="bg" src="images/index/1.png">
      </section>
      <section class="section">
        <img class="bg" src="images/index/2.png">
      </section>
      <section class="section" id="sign_up" style="background-image:url(images/index/3.png);">
        <div class="containor">
          <h1>请提交个人信息，完成报名</h1>
          <form>
            <input type="text" id="sign_up_name" placeholder="姓名：">
            <input type="text" id="sign_up_mobile" placeholder="电话：">
            <div class="col">
              <div class="col-6"><input type="text" id="sign_up_code" maxlength="6" placeholder="验证码：" disabled="disabled"></div>
              <div class="col-4">
                <a href="#" class="btn disabled" id="get_vcode">获取验证码</a>
              </div>
            </div>
            <input type="text" id="sign_up_company" placeholder="公司：">
            <a href="#" class="btn" id="sign_up_btn">立即报名</a>
          </form>
        </div>
      </section>
    </article>
    <article id="success" style='display:none'>
      <img class="checkmark" src="images/6.png">
      <h1>恭喜您报名成功！</h1>
      <h5>报名信息</h5>
      <ul>
        <li>姓名：<span id="user_name"></span></li>
        <li>电话：<span id="user_mobile"></span></li>
        <li>公司：<span id="user_company"></span></li>
      </ul>
      <img class="qrcode" src="images/code2.gif"> <br>   长按二维码关注每日瑜伽公众号 <br> “每日瑜伽DailyYoga”
    </article>

     <script src=http://www.dailyyoga.com.cn/signin/js/base/jquery.js></script>
     <script src=http://www.dailyyoga.com.cn/signin/js/jquery.fullPage.min.js></script>



    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
